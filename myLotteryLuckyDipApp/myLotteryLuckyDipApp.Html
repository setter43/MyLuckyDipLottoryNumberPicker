<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number picker</title>
    <!--stylesheet-->
    <link rel="stylesheet" href="myLotteryLuckyDipApp.css">
    <!--script-->
    <script src="myLotteryLuckyDipApp.js"></script>
    
</head>

<header>
    <h1>My Lottery Lucky Dip App</h1>
</header>
    
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h2>Five Numbers</h2>
                <p id="fiveNumbers"></p>
            </div>
            <div class="col-6">
                <h2>2 Lucky Stars</h2>
                <p id="luckyStars"></p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button onclick="displayNumbers()">Pick My Numbers</button>
            </div>
        </div>
    </div>
    
</body>
</html>
